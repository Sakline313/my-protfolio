<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Md Sakline</title>

  <style>
    * {
      text-decoration: none;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .navber {
      background-color: rgb(60, 66, 2);
      padding: 15px;
      border-radius: 90px;
    }

    .navdiv {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap; /* মোবাইলে নিচে নামতে সাহায্য করে */
    }

    .nav-header {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      font-size: 30px;
      font-weight: 600;
    }

    .logo a {
      color: rgb(161, 201, 15);
    }

    .picdiv img {
      height: 60px;
      border-radius: 100px;
    }

    ul {
      display: flex; /* এটা না থাকলে মিডিয়া কুয়েরি কাজ করবে না */
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    li {
      background-color: rgb(88, 9, 9);
      border-radius: 60px;
      padding: 5px 10px;
      list-style: none;
    }

    li a {
      font-size: 20px;
      border-radius: 50px;
      color: rgb(0, 252, 13);
    }

    button {
      background-color: rgb(4, 248, 114);
      padding: 5px 15px;
      border-radius: 45px;
      border: none;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    button:hover {
      background-color: black;
    }

    button a {
      font-size: 18px;
      color: black;
      text-decoration: none;
    }

    button:hover a {
      color: blueviolet;
    }

    /* ✅ মিডিয়া কুয়েরি অংশ */
    @media (max-width: 768px) {
      .navdiv {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      ul {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      button,
      li {
        width: 100%;
        text-align: left;
      }
    }
  </style>
</head>

<body>
  <nav class="navber">
    <div class="navdiv">
      <div class="nav-header">
        <div class="picdiv"><a href="index.html"><img src="/image/pofile.jpg" alt="photo"/> </a> </div>
        <div class="logo"><a href="">Md Sakline Hossen</a></div>
        
      </div>

      <ul>
        <li><a href="Home.html">Home</a></li>
        <li><a href="AboutMe.html">About me</a></li>
        <li><a href="MyContuct.html">My Contact</a></li>
        <li><button><a href="sign in">Sign in</a></button></li>
        <li><button><a href="sign in">Log in</a></button></li>
      </ul>
    </div>
  </nav>
</body>

</html>
